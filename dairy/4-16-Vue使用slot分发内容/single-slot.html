<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>single slot</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  
</head>
<body>
<div id="app">
    <child-component>
        <p>分发的内容</p>
        <p>更多分发的内容</p>
    </child-component>
</div>
<script>
    Vue.component('child-component',{
        template: `<div>
    <slot>
        <p>如果父组件没有插入内容，我将作为默认出现</p>
    </slot>
</div>`
    })
    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
